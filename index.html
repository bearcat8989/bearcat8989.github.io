<script>

    // Create a URLSearchParams object to parse the query string from the URL
const urlParams = new URLSearchParams(window.location.search);

    // Retrieve the value associated with the 'key' parameter from the query string
const key = urlParams.get('key');

    // Retrieve the value associated with the 'value' parameter from the query string
const value = urlParams.get('value');

    // Initialize the dataLayer array if it doesn't already exist
window.dataLayer = window.dataLayer || [];
    
    // Push an object containing the key and value to the dataLayer array
window.dataLayer.push({ key, value });
    
    // Log a message to the console indicating the data has been pushed, along with the key and value
console.log('Data pushed', {key, value});
        </script>
